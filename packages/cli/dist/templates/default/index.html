<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{APP_NAME}} - Built with ONEDOT</title>
  <meta name="description" content="A modern web application built with ONEDOT Framework">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/onedot.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#3b82f6">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-app.com/">
  <meta property="og:title" content="{{APP_NAME}} - Built with ONEDOT">
  <meta property="og:description" content="A modern web application built with ONEDOT Framework">
  <meta property="og:image" content="/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-app.com/">
  <meta property="twitter:title" content="{{APP_NAME}} - Built with ONEDOT">
  <meta property="twitter:description" content="A modern web application built with ONEDOT Framework">
  <meta property="twitter:image" content="/og-image.png">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
